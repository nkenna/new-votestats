<ion-header>

  <ion-navbar>
    <ion-title>searchelection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getElections($event)"></ion-searchbar>

    <ion-list>
        <button ion-item *ngFor="let election of elections" (click)="electionTapped($event, election)">
          {{election.title}}
          <div class="item-note" item-end>
            {{election.disc}}
          </div>
        </button>
      </ion-list>


</ion-content>
