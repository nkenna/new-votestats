<!--
  Generated template for the VoterloginPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>voterlogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h4 text-center margin-top>Voter Sign IN</h4>

    <ion-item>
        <ion-label stacked>{{error_msg | async}}</ion-label>
        
      </ion-item>

    <ion-item>
      <ion-label stacked>VoterID</ion-label>
      <ion-input [(ngModel)]="voterID"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Voter Passkey</ion-label>
        <ion-input [(ngModel)]="voterKey"></ion-input>
      </ion-item>
  
    
  
    <div text-center margin-top>
      <button ion-button margin-right (click)="signin()">
        sign IN
      </button>
      </div>

</ion-content>
