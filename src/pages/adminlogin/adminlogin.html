  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>adminlogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h4 text-center margin-top>Insert your credentials</h4>

    <ion-item>
        <ion-label stacked>{{error_msg}}</ion-label>
        
      </ion-item>

    <ion-item>
      <ion-label stacked>Username/Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
    <div text-center margin-top>
      <button ion-button margin-right (click)="signUp()">
        SIGN UP
      </button>
  
      <button ion-button color="secondary" (click)="signIn()">
        SIGN IN
      </button>
    </div>

</ion-content>
