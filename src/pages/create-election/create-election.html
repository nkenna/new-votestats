<ion-header>

  <ion-navbar>
    <ion-title>createElection</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

    <h4 text-center margin-top>Create Elections</h4>

    <ion-item>
        <ion-label stacked>Election Title</ion-label>
        <ion-input [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Election Description</ion-label>
          <ion-input [(ngModel)]="disc"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label stacked>Start Date and Time</ion-label>
      <ion-datetime displayFormat="YYYY:MM:DD h:mm A" pickerFormat="YYYY MM DD h mm A" [(ngModel)]="timeStarts"></ion-datetime>
      
    </ion-item>
  
    <ion-item>
      <ion-label stacked>End Date and Time</ion-label>
      <ion-datetime displayFormat="YYYY:MM:DD h:mm A" pickerFormat="YYYY MM DD h mm A" [(ngModel)]="timeEnds"></ion-datetime>
    </ion-item>
  
    <div text-center margin-top>
      <button ion-button margin-right (click)="save()">
        Submit
      </button>  
    </div>

</ion-content>
