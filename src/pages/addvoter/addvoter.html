<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>addvoter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h4 text-center margin-top>Add voters for Election {{election.title}}</h4>

    <ion-item>
        <ion-label stacked>{{error_msg | async}}</ion-label>
        
      </ion-item>

      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label stacked>VoterID</ion-label>
      <ion-input [(ngModel)]="voterID"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Voter Passkey</ion-label>
        <ion-input [(ngModel)]="voterKey"></ion-input>
      </ion-item>
  
    
  
    <div text-center margin-top>
      <button ion-button margin-right (click)="save()">
        Save
      </button>
      </div>

</ion-content>
